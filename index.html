<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order</title>
  </head>
  <body>
    <div class = "container">
      <h1>Word Order</h1>
      <p>Input a block of text and I'll show all the unique words and times they appeared!</p>
      <form id="form1">
        <div class="form-class">
          <label for="paragraph">Write a paragraph here:</label>
          <br>
          <textarea rows="4" cols="50" id="paragraph"></textarea>
          <!-- <input type="text" name="paragraph1" id="paragraph"> -->
        </div>
        <button type="submit">Submit</button>
      </form>
        
      <div id="output">
        <ul>
          <li id="list"></li>
        </ul>
      </div>

    </div>
  </body>
</html>
